<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with javascript</title>
    <link rel='stylesheet' href='styles.css'>
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit();">
                    <div>
                        <label >*full name</label><label class='validation-error hide' id='fullNameValidationError'>this field is mandatory</label>
                        <input type='text' name='fullName' id='fullName'>
                    </div>
                    <div>
                        <label>EMP Code</label>
                        <input type='text' name='empCode' id='empCode'>
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type='text' name='salary' id='salary'>
                    </div>
                    <div>
                        <label>City</label>
                        <input type='text' name='city' id='city'>
                    </div>
                    <div class='form-action-buttons'>
                      <input type='submit' value='submit'>
                    </div>
                </form>
            </td>
            <td>
                <table class='list' id='employeeList'>
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src='script.js'></script>
</body>

</html>
